<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body class="bg-gray-100 roboto-regular">
    <div class="w-2/3 m-auto mt-20 p-5 border border-solid-indigo-success rounded-lg bg-white shadow-lg">
      <header>
        <div>
          <img class="m-auto wxy-20 h-10 " src="images/shecodes.png" alt="">
        </div>
        <div class="mt-5 mb-8">
          <form class="search" action="">
            <input class="input p-3 w-3/4 rounded-lg bg-indigo-50 border hover:border-indigo-50 active:border-indigo-50" type="search" placeholder="Enter a city ...">
            <input class="  cursor-pointer p-3 rounded-lg bg-indigo-50" type="submit" value="search">
          </form>
        </div>
      </header>
      <hr>
      <section class="py-2 mt-3">
        <div class="flex">
          <div class="mr-10">
            <div class="mb-4">
              <h1 class=" city text-4xl font-bold"></h1>
            </div>
            <div class="text-gray-400">
              <div><span class="time"> </span><span class="description"></span></div>
              <div>Humidity: <strong class="humidity text-red-600"> </strong>, Wind: <strong
                  class="wind text-red-600"></strong>
              </div>
            </div>
          </div>
          <div class="relative flex">
            <div class="icon text-4xl relative top-2 start-0"></div>
            <div>
              <p id="temperature" class="text-8xl font-bold"></p>
            </div>
            <div>
              <p class="relative top-3 start-0 ">Â°c</p>
            </div>
          </div>
        </div>
        <div class="weather-forecast text-gray-400 flex justify-between mt-8">
        </div>
      </section>
      <footer class="mt-5 ml-5 ">
        <p class="text-gray-400">The Project was 
          coded by <a class="underline" href="https://github.com/feven-5">
          Shecodes</a> and is <a class="underline" href="https://github.com/feven-5/wheather-application">open-sourced on Githab</a> 
          and <a class="underline" href="https://app.netlify.com/sites/euphonious-kulfi-c2d7c4/deploys/6704cf3bfe121aca4096266f">hosted on Netlify</a></p>
      </footer>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
